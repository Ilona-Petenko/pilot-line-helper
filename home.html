<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/307328c9b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <title>Pilot line helper</title>
  </head>
  <body class="small-text my-column margin-tb4em">
    <!------------------------------------>

    <img id="infoIcon" src="info.png" alt="Info" width="32px"
    style="position: fixed; top: 2px; right: 2px; z-index: 100; opacity: 0.5;">

    <div class="my-column">
        <div class="my-row">
                <div class="form-floating">
                    <input type="number" class="form-control" id="molGrammStartInput" placeholder="gr">
                    <label for="floatingInput">Меляса поч. г</label>
                </div>
                <div class="spacer form-floating"></div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="molGrammFinalInput" placeholder="gr">
                    <label for="floatingInput">Меляса кінц. г</label>
                </div>
        </div>
        <div class="spacer form-floating"></div>
        <div class="form-floating column-item">
            <input type="number" class="form-control" id="molMlInput" placeholder="Ml" readonly>
            <label for="floatingMl">Меляса мл</label>
        </div>    
    </div>

    <div class="my-column">
        <hr style="width:100%;text-align:left;margin-left:0">
        <div class="my-row">
            <div class="form-floating">
                <input type="number" class="form-control" id="amGrammStartInput" placeholder="gr">
                <label for="floatingInput">NH₄OH поч. г</label>
            </div>
            <div class="spacer form-floating"></div>
            <div class="form-floating">
                <input type="number" class="form-control" id="amGrammFinalInput" placeholder="gr">
                <label for="floatingInput">NH₄OH кінц. г</label>
            </div>
        </div>
            <div class="spacer form-floating"></div>

            <div class="form-floating column-item">
                <input type="number" class="form-control" id="amMlInput" placeholder="Ml" readonly>
                <label for="floatingMl">NH₄OH мл</label>
            </div>
    </div>

    <div class="my-column">
        <hr style="width:100%;text-align:left;margin-left:0">
        <div class="my-row">
            <div class="form-floating">
                <input type="number" class="form-control" id="paGrammStartInput" placeholder="gr">
                <label for="floatingInput">H₃PO₄ поч. г</label>
            </div>
            <div class="spacer form-floating"></div>
            <div class="form-floating">
                <input type="number" class="form-control" id="paGrammFinalInput" placeholder="gr">
                <label for="floatingInput">H₃PO₄ кінц. г</label>
            </div>
        </div>
            <div class="spacer form-floating"></div>
            <div class="my-row"> 
                <div class="form-floating">
                    <input type="number" class="form-control" id="paMlInput" placeholder="Ml" readonly>
                    <label for="floatingMl">H₃PO₄ мл</label>
                </div>
            </div>
        </div>

    <div class="my-column">
        <hr style="width:100%;text-align:left;margin-left:0">
        <div class="my-row">
            <div class="form-floating">
                <input type="number" class="form-control" id="naGrammStartInput" placeholder="gr">
                <label for="floatingInput">HNO₃ поч. г</label>
            </div>
            <div class="spacer form-floating"></div>
            <div class="form-floating">
                <input type="number" class="form-control" id="naGrammFinalInput" placeholder="gr">
                <label for="floatingInput">HNO₃ кінц. г</label>
            </div>
        </div>
            <div class="spacer form-floating"></div>

            <div class="form-floating column-item">
                <input type="number" class="form-control" id="naMlInput" placeholder="Ml" readonly>
                <label for="floatingMl">HNO₃ мл</label>
            </div>
        
    </div>

    <div class="my-column"> 
        <hr style="width:100%;text-align:left;margin-left:0">
        <div class="my-row"> 
            <div class="form-floating">
                <input type="number" class="form-control" id="waterMlInput" placeholder="l">
                <label for="floatingOutput"> <p>Вода мл</p> </label>
            </div>
            <div class="spacer form-floating"></div>
            <div class="form-floating">
                <input type="number" class="form-control" id="ycStartInput" placeholder="gr">
                <label for="floatingInput">Засівні др. г</label>
            </div>
        </div>
            <div class="spacer form-floating"></div>
            <div class="my-row"> 
                <div class="form-floating">
                    <input type="number" class="form-control" id="volumeMlInput" placeholder="l" readonly>
                    <label for="floatingOutput"> <p>Об'єм мл</p> </label>
                </div>
            </div>
    </div>

    <div class="my-column">
        <hr style="width:100%;text-align:left;margin-left:0">
        <div class="my-row">
            <div class="form-floating">
                <input type="number" class="form-control" id="ycGrammInput" placeholder="gr">
                <label for="floatingInput">Дріжджі г/л</label>
            </div>
            <div class="spacer form-floating"></div>
            <div class="form-floating">
                <input type="number" class="form-control" id="ycMoistureInput" placeholder="%">
                <label for="floatingInput">Вологість %</label>
            </div>
        </div>
        <div class="spacer form-floating"></div>
        <div class="form-floating column-item">
            <input type="number" class="form-control" id="asbLiterGrammInput" placeholder="gr/l" readonly>
            <label for="floatingOutput"> <p>Асб г/л</p> </label>
        </div>
    </div>

    <div class="my-column">
        <hr style="width:100%;text-align:left;margin-left:0"> 
        <div class="my-row">
            <div class="form-floating">
                <input type="number" class="form-control" id="asbStartGrammInput" placeholder="gr/l">
                <label for="floatingOutput"> <p>Асб засівних г</p> </label>
            </div>
            <div class="spacer form-floating"></div>
            <div class="form-floating">
                <input type="number" class="form-control" id="asbGrammInput" placeholder="gr" readonly>
                <label for="floatingInput">Асб г</label>
            </div>
        </div>
        <div class="spacer form-floating"></div>
        <div class="form-floating column-item">
            <input type="number" class="form-control" id="asbDeltaGrammInput" placeholder="gr/l" readonly>
            <label for="floatingOutput"> <p>Дельта Асб г</p> </label>
        </div>
    </div>

    <div class="my-column">
        <hr style="width:100%;text-align:left;margin-left:0">
        <div class="my-row">
            <div class="form-floating">
                <input type="number" class="form-control" id="nInAmInput" placeholder="gr">
                <label for="floatingInput">N in am %</label>
            </div>
            <div class="spacer form-floating"></div>
            <div class="form-floating">
                <input type="number" class="form-control" id="posphateAngInput" placeholder="l" readonly>
                <label for="floatingOutput">P₂O₅ %</label>
            </div>
        </div>
        <div class="spacer form-floating"></div>
        <div class="my-row">
            <div class="form-floating">
                <input type="number" class="form-control" id="nitrogenInput" placeholder="gr/l" readonly>
                <label for="floatingOutput">N мг</label>
            </div>
        </div>
    </div>

    

    <div class="my-column">
        <hr style="width:100%;text-align:left;margin-left:0">
        <div class="my-row"> 
            <div class="form-floating">
                <input type="number" class="form-control" id="tfsInput" placeholder="l" readonly>
                <label for="floatingOutput"> <p>TFS г</p></label>
            </div>
            <div class="spacer form-floating"></div>
            <div class="form-floating">
                <input type="number" class="form-control" id="productionInput" placeholder="l" readonly>
                <label for="floatingOutput"> <p>Вихід %</p> </label>
            </div>
        </div>
    </div>
</div>
    <!------------------------------------>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
