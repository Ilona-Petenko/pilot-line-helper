<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="main.css">

    <title>Pilot line helper</title>
  </head>
  <body class="small-text">
    <!------------------------------------>
    <div class="my-row">
        <div class="form-floating">
            <input type="number" class="form-control" id="molGrammInput" placeholder="gr">
            <label for="floatingInput">Меляса грами</label>
        </div>

        <div class="math-sign form-floating"> = </div>

        <div class="form-floating">
            <input type="number" class="form-control" id="molMlInput" placeholder="Ml">
            <label for="floatingMl">Меляса мл</label>
        </div>
    </div>

    <div class="my-row">
        <div class="form-floating">
            <input type="number" class="form-control" id="amGrammInput" placeholder="gr">
            <label for="floatingInput">NH₄OH грами</label>
        </div>

        <div class="math-sign form-floating"> = </div>

        <div class="form-floating">
            <input type="number" class="form-control" id="amMlInput" placeholder="ml">
            <label for="floatingInput">NH₄OH мл</label>
        </div>
    </div>

    <div class="my-row">
      <div class="form-floating">
          <input type="number" class="form-control" id="paGrammInput" placeholder="gr">
          <label for="floatingInput">H₃PO₄ грами</label>
      </div>

      <div class="math-sign form-floating"> = </div>

      <div class="form-floating">
          <input type="number" class="form-control" id="paMlInput" placeholder="ml">
          <label for="floatingInput">H₃PO₄ мл</label>
      </div>
    </div>

    <div class="my-row">
        <div class="form-floating">
            <input type="number" class="form-control" id="naGrammInput" placeholder="gr">
            <label for="floatingInput">HNO₃ грами</label>
        </div>

        <div class="math-sign form-floating"> = </div>

        <div class="form-floating">
            <input type="number" class="form-control" id="naMlInput" placeholder="ml">
            <label for="floatingInput">HNO₃ мл</label>
        </div>
    </div>
    
    <div class="my-row">
        <div class="my-column">
            <div class="form-floating">
                <input type="number" class="form-control" id="ycGrammInput" placeholder="gr">
                <label for="floatingInput">Дріжджів в 1л</label>
            </div>
            <div class="math-sign form-floating"> * </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="ycMoistureInput" placeholder="gr">
                <label for="floatingInput">Вологість зразка</label>
            </div>
        </div>

        <div class="math-sign form-floating"> = </div>

        <div class="form-floating">
            <input type="result" class="form-control" id="asbGrammInput" placeholder="грам/л">
            <label for="floatingOutput"> <p>Асб в 1л</p> </label>
        </div>
    </div>
    <!------------------------------------>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
